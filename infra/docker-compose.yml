version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: eon_hr
      MYSQL_USER: eon
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    command: ['mysqld', '--default-authentication-plugin=mysql_native_password']

  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'

  backend:
    build: ../backend
    env_file:
      - ../backend/.env.example
    depends_on:
      - db
      - redis
    ports:
      - '4000:4000'

  frontend:
    build: ../frontend
    env_file:
      - ../frontend/.env.example
    depends_on:
      - backend
    ports:
      - '3000:3000'

volumes:
  db_data:
